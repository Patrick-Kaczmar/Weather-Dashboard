<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="assests/main.css">
    <script src="assests/javascript.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>

    <main>
        <h2>Search for a city:</h2>
        <input id="userInput" type="text"><button id="searchBtn">Search</button>
    </main>

    <aside>
        <div class="card" style="width: 18rem;">
            <div class="card-header">
                <span id="cardLabel">Saved Cities</span>
            </div>
            <ul id="ul" class="list-group list-group-flush">

            </ul>
        </div>
    </aside>

    <section id="currentCity">
        <p id="cityName"></p>
        <p id="curTemp"></p>
        <p id="curHumid"></p>
        <p id="curWind"></p>
        <p id="curUV"></p>
    </section>

    <section id="forcast">
        <h1>5 day forcast</h1>
        <div class="row">

            <div class="col">
                <div id="card1" class="card bg-primary text-white" style="width: 8rem; height: 250px;">
                    <div class="card-body">
                        <p class="bold" id="date1"></p>
                        <p id="icon1"></p>
                        <p id="temp1"></p>
                        <p id="humidity1"></p>
                    </div>
                </div>
            </div>

            <div class="col">
                <div id="card2" class="card bg-primary text-white" style="width: 8rem; height: 250px;">
                    <div class="card-body">
                        <p class="bold" id="date2"></p>
                        <p id="icon2"></p>
                        <p id="temp2"></p>
                        <p id="humidity2"></p>
                    </div>
                </div>
            </div>

            <div class="col">
                <div id="card3" class="card bg-primary text-white" style="width: 8rem; height: 250px;">
                    <div class="card-body">
                        <p class="bold" id="date3"></p>
                        <p id="icon3"></p>
                        <p id="temp3"></p>
                        <p id="humidity3"></p>
                    </div>
                </div>
            </div>

            <div class="col">
                <div id="card4" class="card bg-primary text-white" style="width: 8rem; height: 250px;">
                    <div class="card-body">
                        <p class="bold" id="date4"></p>
                        <p id="icon4"></p>
                        <p id="temp4"></p>
                        <p id="humidity4"></p>
                    </div>
                </div>
            </div>

            <div class="col">
                <div id="card5" class="card bg-primary text-white" style="width: 8rem; height: 250px;">
                    <div class="card-body">
                        <p class="bold" id="date5"></p>
                        <p id="icon5"></p>
                        <p id="temp5"></p>
                        <p id="humidity5"></p>
                    </div>
                </div>
            </div>

        </div>
    </section>

</body>

</html>
